version: '3'
services:
  app:
    build:
      context: .
    env_file:
      - .env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/runapp
      - public-data:/runapp/public
      - tmp-data:/runapp/tmp
      - log-data:/runapp/log
    depends_on:
      - db
  db:
    platform: linux/x86_64
    image: mysql:8.0
    environment: 
      MYSQL_USER : appuser
      MYSQL_PASSWORD : Runapp10@
      MYSQL_HOST : localhost
      MYSQL_ROOT_PASSWORD : password
    ports:
     - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
    command: mysqld --innodb_use_native_aio=0
  web:
    build:
      context: nginx_docker
    volumes:
      - public-data:/runapp/public
      - tmp-data:/runapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
